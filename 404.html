<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script>
    // Only redirect for non-root paths
    if (location.pathname !== '/' && location.pathname !== '/404.html') {
      const newUrl = location.origin + '/#' + location.pathname + location.search + location.hash;
      window.location.replace(newUrl);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
